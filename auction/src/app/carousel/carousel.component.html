<div id="ad-carousel" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#ad-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#ad-carousel" data-slide-to="1"></li>
    <li data-target="#ad-carousel" data-slide-to="2"></li>
    <li data-target="#ad-carousel" data-slide-to="3"></li>
  </ol>
  <div class="carousel-inner">
    <div class="item active">
      <img class="slide-image" src="../../assets/images/pic1.jpg" alt="1 slide">
    </div>
    <div class="item">
      <img class="slide-image" src="../../assets/images/pic2.jpg" alt="2 slide">
    </div>
    <div class="item">
      <img class="slide-image" src="../../assets/images/pic3.jpg" alt="3 slide">
    </div>
    <div class="item">
      <img class="slide-image" src="../../assets/images/pic4.jpg" alt="4 slide">
    </div>
  </div>
  <a class="left carousel-control" href="javascript:$('.carousel').carousel('prev')">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="javascript:$('.carousel').carousel('next')">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
