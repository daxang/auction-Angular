<div *ngFor="let product of products | async" class="col-md-4 col-sm-4 col-lg-4">
  <div class="thumbnail">
    <a [routerLink]="['/product', product.id]"><img [src]="product.imgUrl" alt=""></a>
    <div class="caption">
      <h4 class="pull-right">{{ product.price }}<span>å…ƒ</span></h4>
      <h4><a [routerLink]="['/product', product.id]">{{ product.title }}</a></h4>
      <p>{{ product.desc }}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
</div>
